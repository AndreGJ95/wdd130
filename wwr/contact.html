<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="Get in touch with White Water Rafting Adventures. Contact us for inquiries, reservations, or suggestions.">

  <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
  <header>
    <img src="images/z-wwr-crossedoars.png" alt="White Water Rafting Adventures Logo" width="150">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="trips.html">Trips</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Company Info -->
    <section class="company-info">
      <h1>White Water Rafting Company</h1>
      <p>1V693+R7 <br>Nesquehoning, Pennsylvania</p>
      <p>+15706699127<br>
        <a href="mailto:info@whitewater.com">info@whitewater.com</a>
      </p>

      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2681.1380527225424!2d-75.79744713822294!3d40.869451730626885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c5b2053f4c26ab%3A0x59bebc6dc172141b!2sWhitewater%20Rafting%20Adventures!5e1!3m2!1ses-419!2sec!4v1759598539058!5m2!1ses-419!2sec" 
        allowfullscreen 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="fullname">Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>

        <p>Message Purpose</p>
        <label for="purpose-general">
          <input type="radio" id="purpose-general" name="purpose" value="general" required> General Inquiry
        </label>
        <label for="purpose-reservation">
          <input type="radio" id="purpose-reservation" name="purpose" value="reservation"> Reservation Question
        </label>
        <label for="purpose-suggestion">
          <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion"> Website Suggestion
        </label>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here..." rows="5"></textarea>

        <label for="subscribe">
          <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
        </label>

        <button type="submit">Get in Touch!</button>
      </form>
    </section>

    <!-- Employees -->
    <section class="employees">
      <h2>We Are Here to Serve You</h2>
      <figure>
        <img src="images/employee1.png" alt="Employee 1" width="200">
        <figcaption>Employee Profile</figcaption>
      </figure>
      <figure>
        <img src="images/employee2.png" alt="Employee 2" width="200">
        <figcaption>Employee Profile</figcaption>
      </figure>
      <figure>
        <img src="images/employee3.png" alt="Employee 3" width="200">
        <figcaption>Employee Profile</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 White Water Rafting Adventures | Andre David Guerrero Jacome</p>

      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="Follow us on Twitter" width="32">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.png" alt="Follow us on Instagram" width="32">
      </a>
    </nav>
  </footer>
</body>
</html>
